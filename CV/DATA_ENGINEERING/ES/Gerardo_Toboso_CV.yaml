      - label: Procesamiento y Modelado de Datos
        details: PySpark, Python (pandas, numpy, duckdb), Modelado dimensional (Star Schema - OLAP), Manejo de formato Parquet para particionamiento eficiente y reducción de tamaño
      - label: Cloud & Data Lake
        details: AWS S3 (data lake), Docker, CI/CD (GitHub Actions), despliegue reproducible, seguridad y control de accesos
      - label: Monitoreo y Calidad
        details: Logging estructurado, alertas automáticas, testing de pipelines (Pytest), control de calidad (Great Expectations) y trazabilidad de datos
      - label: SQL & BI
