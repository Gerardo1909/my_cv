          - Diseñé e implementé un pipeline ETL end-to-end en Python para un dataset de e-commerce (10+ tablas relacionadas), reduciendo el tiempo de reportes manuales de 2 horas a menos de 3 minutos.
          - Definí y calculé métricas de negocio clave (mejores clientes, productos más vendidos, tendencias mensuales) para soportar la toma de decisiones basada en datos.
          - Identifiqué y resolví problemas de calidad de datos, manejando ~15% de valores faltantes y eliminando ~3% de registros duplicados.
