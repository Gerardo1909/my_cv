      - Ingeniero de Datos con experiencia en el diseño y automatización de pipelines robustos para entornos de datos complejos. He desarrollado proyectos propios end-to-end, desde la orquestación y monitoreo de flujos complejos de datos hasta la integración y análisis de datos transaccionales para responder preguntas de negocio. Me especializo en transformar grandes volúmenes de datos en modelos analíticos listos para tomar decisiones críticas, priorizando la calidad, trazabilidad y eficiencia operativa. Apasionado por la documentación, la mejora continua y la entrega de soluciones confiables para equipos de producto y analítica. Actualmente cursando la Licenciatura en Ciencia de Datos (UNSAM, Buenos Aires) y buscando aportar en equipos de ingeniería de datos innovadores y colaborativos.

